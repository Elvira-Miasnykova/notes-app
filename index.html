<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container notes-container">
      <div class="headers">
        <h2 class="notes-title">Notes List</h2>
        <button class="btn add" style="color: #fff; background-color: forestgreen">Add</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>Icon</th>
          </tr>
        </thead>
        <tbody class="tbody-js"></tbody>
      </table>
    </div>

    <div class="backdrop">
      <div class="form-container">
        <div class="group">
          <label for="note">Name</label>
          <input type="text" class="form-control" id="note" required />
        </div>
        <div class="group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" required />
        </div>
        <div class="group">
          <label for="text">Content</label>
          <input type="text" class="form-control" id="text" required />
        </div>
        <div class="group">
          <label for="expared">Dates</label>
          <input type="text" class="form-control" id="expared" required />
        </div>
        <div class="action">
          <button class="btn btn-primary">Save Changes</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/index.min.js"></script> -->
  <script src="index.js" type="module"></script>
</html>
